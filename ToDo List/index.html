<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="card">
        <h1>ToDo <span class="h1_style">List</span></h1>

        <div class="asd">
            <h3>Список справ</h3>
            <ul class="task_list">
            </ul>
        </div>
        
    </section>
    <script src="index.js"></script>
</body>
</html>
